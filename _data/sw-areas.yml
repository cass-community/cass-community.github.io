# These are the "areas" used in the software catalog
# At present, they are the areas used in ECP ST (https://www.exascaleproject.org/research/#software)
#
# The `name` should be in sentence case
#
# The `description` should be very terse, so that it fits reasonably in a sidebar

- short_name: dataviz
  name: Data and visualization
  description: Provide capabilities for analyzing, visualizing, compressing, moving, and managing data
- short_name: devtools
  name: Development tools
  description: Help address software performance and correctness challenges, facilitating efficient support of the latest HPC node architectures
- short_name: mathlibs
  name: Mathematical libraries
  description: Scalable libraries supporting the latest HPC architectures for coupled systems, ensemble calculations, and more
- short_name: pmr
  name: Programming models and runtimes
  description: Support intra-node and inter-node concurrency on current and next-generation HPC node architectures
- short_name: sweco 
  name: Software ecosystem and delivery
  description: Provide software build, test, and integration tools, and containers environments 
